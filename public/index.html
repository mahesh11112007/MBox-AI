<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBox AI Studio</title>

  <!-- Google Font & Feather Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- ░░░ TOP BAR ░░░ -->
  <header class="topbar">
    <select>
      <option>Gemini 2.5 Pro</option>
      <option>Gemini 1.5 Flash</option>
    </select>
    <div class="spacer"></div>
    <i data-feather="star"></i>
    <i data-feather="upload"></i>
    <i data-feather="settings"></i>
  </header>

  <!-- ░░░ MAIN SECTION ░░░ -->
  <main>
    <h2>Welcome to AI Studio</h2>
  </main>

  <!-- ░░░ WHAT’S NEW STRIP ░░░ -->
  <section class="whats-new">
    <article class="card">
      <img src="" alt="">
      <h4>URL context tool</h4>
      <p>Fetch information directly from web links.</p>
    </article>

    <article class="card">
      <img src="" alt="">
      <h4>Live audio-to-audio dialog</h4>
      <p>Try real-time conversations with voice inputs.</p>
    </article>

    <article class="card">
      <img src="" alt="">
      <h4>Analyze equations</h4>
      <p>See different quadratic solutions at a glance.</p>
    </article>
  </section>

  <!-- ░░░ INPUT BAR ░░░ -->
  <form class="chat-input" id="chat-form">
    <input type="text" id="user-input" placeholder="Start typing a prompt" autocomplete="off" required>
    <button type="submit">
      <i data-feather="send"></i>
    </button>
  </form>

  <!-- ░░░ SCRIPT ░░░ -->
  <script src="script.js"></script>
</body>
</html>
