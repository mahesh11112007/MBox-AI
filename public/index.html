<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBox AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MBox AI Chat</h1>
      <p>Made by Mahesh Vilasagaram</p>
    </header>

    <div class="chat-container">
      <div id="chat-box">
        <div class="message bot-message">
          <div class="message-content">
            Hello! I'm your AI assistant. How can I help you today?
          </div>
          <div class="timestamp">Just now</div>
        </div>
      </div>
      
      <form id="chat-form">
        <div class="input-container">
          <input type="text" id="user-input" placeholder="Type your message here..." required>
          <button type="submit" id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
  const chatBox = document.getElementById("chat-box");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");

  // Make sure chat box is ready
  document.addEventListener('DOMContentLoaded', function() {
    scrollToBottom();
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const question = input.value.trim();
    if (!question) return;

    addMessage("user", question);
    input.value = "";
    
    // Show typing indicator
    const typingIndicator = addTypingIndicator();

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: question })
      });

      // Remove typing indicator
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.remove();
      }

      const data = await response.json();
      
      if (response.ok) {
        addMessage("bot", data.response);
      } else {
        addMessage("bot", "Error: " + data.error);
      }
    } catch (err) {
      // Remove typing indicator
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.remove();
      }
      addMessage("bot", "Error: " + err.message);
    }
  });

  function addMessage(role, text) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${role}-message`;
    
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";
    contentDiv.textContent = text;
    
    const timestampDiv = document.createElement("div");
    timestampDiv.className = "timestamp";
    timestampDiv.textContent = getCurrentTime();
    
    messageDiv.appendChild(contentDiv);
    messageDiv.appendChild(timestampDiv);
    chatBox.appendChild(messageDiv);
    
    // Multiple scroll attempts for mobile compatibility
    scrollToBottom();
    requestAnimationFrame(() => scrollToBottom());
    setTimeout(() => scrollToBottom(), 100);
  }

  function addTypingIndicator() {
    const typingDiv = document.createElement("div");
    typingDiv.className = "message bot-message typing";
    
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";
    contentDiv.innerHTML = `
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    `;
    
    typingDiv.appendChild(contentDiv);
    chatBox.appendChild(typingDiv);
    
    // Scroll to show typing indicator
    scrollToBottom();
    
    return typingDiv;
  }

  function getCurrentTime() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function scrollToBottom() {
    if (chatBox) {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }

  // Additional scroll fix for mobile
  window.addEventListener('resize', function() {
    setTimeout(scrollToBottom, 100);
  });

  // Ensure scroll works after images load
  chatBox.addEventListener('load', function() {
    scrollToBottom();
  }, true);
</script>
</body>
</html>
