<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TECH_CHAT v1.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Opening Slide -->
<div id="opening-slide">
  <h1>ðŸš€ Welcome to MBox AI</h1>
</div>
<div id="main-content" style="display:none;">
  <!-- Your existing HTML content goes here -->

  <div class="container">
    <header>
      <h1>MBox AI</h1>
    </header>

    <div class="chat-container">
      <div id="chat-box">
        <div class="message bot-message">
          <div class="message-content"> SYSTEM_READY: MBox AI Online</div>
          <div class="timestamp">00:00:00</div>
        </div>
        <div class="message bot-message">
          <div class="message-content">Waiting for Your Input...</div>
          <div class="timestamp">00:00:01</div>
        </div>
      </div>
      
      <form id="chat-form">
        <input type="text" id="user-input" placeholder=" Chat With MBox..." required>
        <button type="submit" id="send-button">âœ“</button>
      </form>
    </div>
  </div>
</div>
  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    // System message
    addSystemMessage("INITIALIZING_CONNECTION...");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", " " + question);
      input.value = "";
      
      const typingIndicator = addTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question })
        });

        typingIndicator.remove();
        const data = await response.json();
        
        if (response.ok) {
          addMessage("bot", data.response);
        } else {
          addSystemMessage("ERROR: " + data.error);
        }
      } catch (err) {
        typingIndicator.remove();
        addSystemMessage("ERROR: NETWORK_FAILURE");
      }
    });

    function addMessage(role, text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}-message`;
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.textContent = text;
      
      const timestampDiv = document.createElement("div");
      timestampDiv.className = "timestamp";
      timestampDiv.textContent = `[${getCurrentTime()}]`;
      
      messageDiv.appendChild(contentDiv);
      messageDiv.appendChild(timestampDiv);
      chatBox.appendChild(messageDiv);
      
      scrollToBottom();
    }

    function addSystemMessage(text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message bot-message";
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.style.color = "#0080ff";
      contentDiv.textContent = "> SYSTEM: " + text;
      
      const timestampDiv = document.createElement("div");
      timestampDiv.className = "timestamp";
      timestampDiv.textContent = `[${getCurrentTime()}]`;
      
      messageDiv.appendChild(contentDiv);
      messageDiv.appendChild(timestampDiv);
      chatBox.appendChild(messageDiv);
      
      scrollToBottom();
    }

    function addTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot-message";
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      typingDiv.appendChild(contentDiv);
      chatBox.appendChild(typingDiv);
      scrollToBottom();
      
      return typingDiv;
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toTimeString().slice(0, 8);
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(() => {
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 50);
    }

    // Add boot sequence
    setTimeout(() => {
      addSystemMessage("CONNECTION_ESTABLISHED");
    }, 1000);
  </script>
</body>
</html>
